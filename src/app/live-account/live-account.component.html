<div class="container my-5">
    <h2 class="mb-4">Create a Live Account</h2>
    <form>
      <div class="mb-3">
        <label for="liveName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="liveName" required placeholder="Enter your Full Name">
      </div>
      <div class="mb-3">
        <label for="liveEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="liveEmail" required placeholder="Email is required">
      </div>
      <div class="mb-3">
        <label for="livePassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="livePassword" required placeholder="Password is required">
      </div>
      <div class="mb-3">
        <label for="livePhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="livePhone" required placeholder="Input your contact number!">
      </div>
      <button type="submit" class="btn btn-warning">Create Live Account</button>
    </form>
  </div>
