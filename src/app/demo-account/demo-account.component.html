<div class="container my-5">
    <h2 class="mb-4">Create a Demo Account</h2>
    <form>
      <div class="mb-3">
        <label for="demoName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="demoName" required placeholder="Enter Your Full Name">
      </div>
      <div class="mb-3">
        <label for="demoEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="demoEmail" required placeholder="Email is required">
      </div>
      <div class="mb-3">
        <label for="demoPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="demoPassword" required placeholder="Password is required">
      </div>
      <button type="submit" class="btn btn-warning">Create Demo Account</button>
    </form>
  </div>
